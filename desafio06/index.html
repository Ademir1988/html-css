<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio-06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a sequir. passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul type="square">
        <li title="usa se <p> e </p>">Parágrafo</li>
        <li title="de <h1> até <h6>">Títulos</li>
        <li title="usa se a tag <img>">Imagens</li>
        <li title="usa se a tag <abbr></abbr>">Abreviações</li>
        <li title="Hypertext Marking Language">Códigos-fontes</li>
        <li title="usa se a tag <ol></ol>">Listas numeradas</li>
        <li title="usa se a tag <ul></ul>">Listas com demarcadores</li>
    </ul>
</body>

<style>

body {background-color: antiquewhite; }
body h1 {text-align: center; color: crimson; }

ul {color: brown;}



</style>
</html>
